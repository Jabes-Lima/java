<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>sistema de Multas</h1>
    velocidade do carro: <input type="number" name="textv" id="ietextv"> kmh 
    <input type="button" value="verificar" onclick="caucular()">

    <div id="res">

    </div>

    <script>
        function caucular(){
            var ietextv = window.document.querySelector('input#ietextv')
            var res = window.document.querySelector('div#res')
            var vel = Number(ietextv.value)
            res.innerHTML = '<p> Sua velocidade atual e de <strong>${vel}km/h</strong></p>'
            
            if (vel > 60)    {
                res.innerHTML += '<p>voçe esta multado sua puta </p>'
            }

            if (vel < 61){
                res.innerHTML +='<p>Parabens use o sinto de segurança'
            }
        }
    </script>
</body>
</html>
